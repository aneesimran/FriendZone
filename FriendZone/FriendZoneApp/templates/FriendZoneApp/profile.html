{% extends "FriendZoneApp/header.html" %}
{% block content %}


<img src="{{ userProfile.image.url }}" width = "200">

<p>username: {{ user }}</p>
<p>gender: {{ userProfile.gender }}</p>
<p>age: {{ userProfile.age }}</p>
<p>email: {{ userProfile.email }}</p>

{% for h in userProfile.hobby.all %}
    <p>{{ h.hobby }}</p>
{% endfor %}


{% endblock %}
